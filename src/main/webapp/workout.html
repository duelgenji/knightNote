<script>
    $(document).ready(function(){
        $("#sout").html(navigator.userAgent);
        var aList = [];

        //加载 囚徒健身列表
        $.get("static/knight/js/convictCondition.txt",function(data){

                t.pop();
                aList.push(t);
            }
        });
