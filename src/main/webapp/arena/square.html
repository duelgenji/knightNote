<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <link href="static/knight/css/basic.css" rel="stylesheet"/>
</head>
<body>
<a href="index.html">首页</a>

<div id="square">

</div>
<button id="more">更多</button>

</body>
<script src="static/knight/js/jquery-2.1.4.min.js"></script>
<script src="static/knight/js/basic.js"></script>

<script>

    $(document).ready(function(){

        function loadContent(data){
            var $square = $("#square");
            $square.empty();
            for (var i = 0; i < data.length; i++) {
                var obj = data[i];
                $square.append('<p>'+obj.content+'-'+obj.createDate+'</p>');
            }

        }

        $("#my").on("click",function(){
            postRequest("/note/retrieveMyNoteList",null,function(result){
                if(result.success){
                    loadContent(result.list)
                }else{
                }
            });
        });



        postRequest("/note/noteSquare",null,function(result){
            console.log(result);
            if(result.success){
                loadContent(result.list)
            }else{
            }
        });


    });

</script>
</html>
