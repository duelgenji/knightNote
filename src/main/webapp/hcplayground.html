<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="container" style="width:400px;height:400px"></div>

<script src="static/knight/js/jquery-2.1.4.min.js"></script>
<script src="static/highcharts/js/highcharts.src.js"></script>
<script src="static/highcharts/js/highcharts-more.src.js"></script>
<script>
    $(function () {
        $('#container').highcharts({

            title: {
                text: '血压',
                x: -20 //center
            },
            colors:["#20BC96 "],
            plotOptions: {
                series: {
                    marker: {
                        fillColor: 'white',
                        lineWidth: 2,
                        lineColor:null,
                        symbol: 'circle'
                    }
                }
            },
            xAxis: {
                plotLines: [{
                    value: -0.5,
                    width: 1,
                    color: '#80848D'
                },{
                    value: 3,
                    width: 2,
                    dashStyle:'dot',
                    color: '#ddd'
                }],
                tickLength : 0,
                categories: ['一', '二', '三', '四', '五', '六','日']},
            yAxis: {
                max : 180,
                min: 0 ,
                tickLength: 100,
                gridLineWidth: 2,
                tickInterval  :30,
                gridLineDashStyle : 'dot',
                title: {
                    text: null
                },
                plotLines: [{
                    value: 0.5,
                    width: 1,
                    color: '#80848D'
                }],
                plotBands: [{ // Light air
                    from: 60,
                    to: 70,
                    color: 'rgba(32, 189, 150, 0.3)',
                    label: {
                        text: null,
                        style: {
                            color: '#86DCC9'
                        }
                    }
                },{
                    from: 110,
                    to: 120,
                    color: 'rgba(32, 189, 150, 0.3)'
                }]
            },
            legend: {
                enabled:false,
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            credits:{
                enabled:false
            },
            series: [{
                name: '高压',
                data: [[0,120],[3,105],[6,105]]
            }, {
                name: '低压',
                data: [[0,60],[3,75],[6,66]]
            }, {
                name: '高区间',
                type: 'arearange',
                color: '#72C4FF ',
                zIndex: -1,
                data: [[2,110,110],[3,110,105],[6,110,105]]
            }, {
                name: '低区间',
                type: 'arearange',
                lineWidth: 0,
                color: '#FDA61E',
                zIndex: -1,
                data: [[2,70,70],[3,70,75],[4.5,70,70]]
            }]
        });
    });
</script>

</body>
</html>
